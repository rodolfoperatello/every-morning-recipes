<!DOCTYPE >
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Morning Recipes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header wrapper">
      <section class="header__info">
        <h1 class="header__title">
          <p class="header__title__text">Every morning recipes</p>
        </h1>
      </section>

      <section class="media">
        <p class="media__text">Follow us on</p>
        <ul class="media-list">
          <li class="media-list__item">
            <a class="media-list__link" href="http://instagram.com.br">
              <img
                class="media-list__link__img"
                src="./assets/images/instagram.svg"
                alt="Instagram icon"
              />
            </a>
          </li>

          <li class="media-list__item">
            <a href="https://facebook.com" class="media-list__link">
              <img
                class="media-list__link__img"
                src="./assets/images/facebook.svg"
                alt="Facebook icon"
              />
            </a>
          </li>

          <li class="media-list__item">
            <a href="https://youtube.com.br" class="media-list__link">
              <img
                class="media-list__link__img"
                src="./assets/images/youtube.svg"
                alt="Youtube icon"
              />
            </a>
          </li>
        </ul>
      </section>
    </header>
    <main></main>
  </body>
</html>
