<!DOCTYPE >
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Morning Recipes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header wrapper">
      <h1 class="header__title">Every morning recipes</h1>

      <div class="social-media">
        <p class="social-media__text">Follow us on</p>
        <ul class="social-media__list">
          <li class="social-media__list__item">
            <a class="social-media__list__link" href="http://instagram.com.br">
              <img
                class="social-media-list__img"
                src="./assets/images/instagram.svg"
                alt="Instagram icon"
              />
            </a>
          </li>

          <li class="social-media__list__item">
            <a class="social-media__list__link" href="https://facebook.com">
              <img
                class="social-media-list__img"
                src="./assets/images/facebook.svg"
                alt="Facebook icon"
              />
            </a>
          </li>

          <li class="social-media__list__item">
            <a class="social-media__list__link" href="https://youtube.com.br">
              <img
                class="social-media-list__img"
                src="./assets/images/youtube.svg"
                alt="Youtube icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
